<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateAddressTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateAddressLabel_addressid}" for="addressid" />
                    <h:inputText id="addressid" value="#{addressController.selected.addressid}" title="#{bundle.CreateAddressTitle_addressid}" required="true" requiredMessage="#{bundle.CreateAddressRequiredMessage_addressid}"/>
                    <h:outputLabel value="#{bundle.CreateAddressLabel_residentialaddress}" for="residentialaddress" />
                    <h:inputText id="residentialaddress" value="#{addressController.selected.residentialaddress}" title="#{bundle.CreateAddressTitle_residentialaddress}" required="true" requiredMessage="#{bundle.CreateAddressRequiredMessage_residentialaddress}"/>
                    <h:outputLabel value="#{bundle.CreateAddressLabel_residentialcode}" for="residentialcode" />
                    <h:inputText id="residentialcode" value="#{addressController.selected.residentialcode}" title="#{bundle.CreateAddressTitle_residentialcode}" required="true" requiredMessage="#{bundle.CreateAddressRequiredMessage_residentialcode}"/>
                    <h:outputLabel value="#{bundle.CreateAddressLabel_postalcode}" for="postalcode" />
                    <h:inputText id="postalcode" value="#{addressController.selected.postalcode}" title="#{bundle.CreateAddressTitle_postalcode}" required="true" requiredMessage="#{bundle.CreateAddressRequiredMessage_postalcode}"/>
                    <h:outputLabel value="#{bundle.CreateAddressLabel_postaladdress}" for="postaladdress" />
                    <h:inputText id="postaladdress" value="#{addressController.selected.postaladdress}" title="#{bundle.CreateAddressTitle_postaladdress}" required="true" requiredMessage="#{bundle.CreateAddressRequiredMessage_postaladdress}"/>
                    <h:outputLabel value="#{bundle.CreateAddressLabel_issame}" for="issame" />
                    <h:inputText id="issame" value="#{addressController.selected.issame}" title="#{bundle.CreateAddressTitle_issame}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{addressController.create}" value="#{bundle.CreateAddressSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{addressController.prepareList}" value="#{bundle.CreateAddressShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateAddressIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
